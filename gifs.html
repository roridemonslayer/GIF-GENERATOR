  <script>
    function fetchGifs() {


      let searchInput = $("#keywordSearch").val();
      let request = new XMLHttpRequest();
      let url = "https://api.giphy.com/v1/gifs/search?q="+searchInput+"&api_key=Kj9njWiMuBguPTWRKCT3QzWawcMtrzHO";

      request.open("GET", url, true);

      request.onload = function() {

        // let res = JSON.parse(this.response); 
        let apiResponse = JSON.parse(this.response); 

        if (request.status >= 200 && request.status < 400) {


          for (let gifIndex = 0; gifIndex < 4; gifIndex++) { 
          $("#searchResults").append(`<img class="p-3" src=  ${apiResponse.data[gifIndex].images.downsized_large.url} >`);

          }  

        }


      };


      request.send();
    }


  </script>
